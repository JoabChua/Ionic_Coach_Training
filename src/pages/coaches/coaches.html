<ion-header>

  <ion-navbar>
    <ion-buttons start>
        <button ion-button outline small (click)="onLogout()">
            <!-- <ion-icon name="log-out"></ion-icon> -->
            Log Out
        </button>
    </ion-buttons>

    <ion-title>List of Coaches</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="onAdd()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <button ion-button block (click)="getApi()">Load Api</button> -->
  <ion-card *ngFor="let i of api; let i = index" (click)="selectedItem(i)" style="cursor:pointer">
    <ion-card-content>
        <img src="{{i.picURL}}"/>
      <ion-card-title>
        {{i.name}}
        </ion-card-title>
      <p>{{i.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
